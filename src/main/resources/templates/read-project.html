<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>read project</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/box.css}">
    <link rel="stylesheet" th:href="@{/css/info-elements.css}">
</head>

<body>
<header th:replace="fragments/header ::site-header"></header>

<div class="elements">
    <div class="main-elements">
        <div class="element-info">
            <h1 th:text="${project.name}"></h1><br>

            <label th:for="description"><strong>Description:</strong></label>
            <span th:text="${project.description}"></span><br>

            <label th:for="startDate"><strong>Start date:</strong></label>
            <span th:text="${project.startDate}"></span><br>

            <label th:for="endDate"><strong>End date:</strong></label>
            <span th:text="${project.endDate}"></span><br>

            <label th:for="timeEst"><strong>Time-estimate from subprojects: </strong></label>
            <span><span th:text="${timeEstimate}"></span> hours</span>

<!--<label th:for="timeEst"><strong>Time Estimated:</strong></label>
<span th:text="${project.timeEst}"></span><br> -->

<!-- <h3>time-Estimate from subprojects: <span th:text="${timeEstimate}"></span> hours</h3> -->

        <div class="boxes">
            <div class="box">
                <h1>NEW SUBPROJECT</h1>
                <a th:href="@{/create-subproject/{projectID}}">
                    <img src="/image/plus-icon.png" class="plus-icon">
                </a>
            </div>

            <div th:each="subproject : ${project.subProjects}" class="box">
                <a th:href="@{/read-subproject/{id}(id=${subproject.subProjectID})}"
                   th:text="${subproject.name}">Subproject Name</a><br>
                <span th:text="${subproject.description}"></span><br>
                Time Estimate: <span th:text="${subproject.timeEst}"></span> hours
            </div>
        </div>
    </div>


    <div class="overview">
        <div class="box-button">
            <a th:href="@{/edit-project/{projectID}(projectID=${project.projectID})}">
                <button type="button">Edit Project</button>
            </a>

            <a th:href="@{/delete-project/{projectID}(projectID=${project.getProjectID})}" method="post">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this project?')">Delete
                    project
                </button>
            </a>
        </div>

        <h1>Overview</h1>

<a th:href="@{/read-projects}">
    <button type="button">BACK</button>
</a>
        <div class="mini-box">
            <h1>Time estimate: </h1>
            <p>INDSÆT METODE</p>
        </div>

        <div class="mini-box">
            <h1>Time used: </h1>
            <p>INDSÆT METODE</p>
        </div>

        <div class="mini-box">
            <h1>Time left: </h1>
            <p>INDSÆT METODE</p>
        </div>

        <div class="mini-box">
            <h1>Employees: </h1>
            <p>INDSÆT METODE</p>
        </div>

    </div>
</div>

<footer th:replace="fragments/footer :: site-footer"></footer>
</body>
</html>
