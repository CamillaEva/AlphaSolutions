<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<h1>Tasks</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td>
            <a th:href="@{/read-tasks/{taskID}(taskID=${task.getTaskID()})}" th:text="${task.name}"></a>
        </td>
        <td th:text="${task.description}"></td>
    </tr>
</table>

<a th:href="@{/read-projects}">
    <button type="button">CANCEL</button>
</a>
</body>
</html>
