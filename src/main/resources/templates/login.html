<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/home/login" method="post">
        <p th:if="${wrongCredentials}" class="error">Wrong mail or password. Try again</p>
        <p><label>Mail:</label>
            <input name="mail" type="text" autofocus></p> <!-- autofocus gÃ¸r at man "starter" ved brugernavn input felt -->
        <p><label>Password:</label>
            <input name="password" type="password"></p>
        <p>
            <button type="submit">Login</button>
        </p>
    </form>
</body>
</html>
