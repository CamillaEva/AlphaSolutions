<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/}" method="post">
        <p th:if="${wrongCredentials}" class="error">Wrong mail or password. Try again</p>
        <p><label for="mailInitials">Mail:</label>
            <input id="mailInitials" name="mailInitials" type="text" placeholder="insert initials" autofocus></p> <!-- autofocus gÃ¸r at man "starter" ved brugernavn input felt -->
            <span>@alphasolutions.com</span><br>
        <p><label>Password:</label>
            <input name="password" type="password"></p>
        <p>

            <button type="submit" class="login-button">Login</button>

        </p>
    </form>
    <img src="/image/AlphaSolutionsLogo.png">
</div>
</body>
</html>
