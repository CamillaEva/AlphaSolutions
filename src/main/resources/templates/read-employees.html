  <!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Employees</title>
  </head>
  <body>
  <h1>Employees</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    <tr th:each="emp : ${employees}">
      <td th:text="${emp.firstName + ' ' + emp.lastName}"></td>
      <td th:text="${emp.mail}"></td>
      <td th:text="${emp.role}"></td>
    </tr>
  </table>
  </body>
  </html>
