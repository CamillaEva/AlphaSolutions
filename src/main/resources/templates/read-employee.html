<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/read-emp-info.css}">
</head>
<body>
<header th:replace="fragments/header :: site-header"></header>
<div class="userinfobox">
    <h1 th:text="${employee.firstName} + ' ' + ${employee.lastName}"></h1>

    <label th:for="email"><strong>Email:</strong></label>
    <span th:text="${employee.mail}"></span><br>

    <label th:for="role"><strong>Role:</strong></label>
    <span th:text="${employee.role}"></span><br>

    <div class="read-buttons">
            <form th:action="@{/admin/edit-employee/{empId}(empId=${employee.empID})}">
                <button type="submit">Edit employee</button>
            </form>
            <form th:action="@{/admin/delete-employee/{empId}(empId=${employee.empID})}" th:method="post">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?')">Delete
                    employee
                </button>
            </form>

            <form th:action="@{/admin}">
                <!--TODO: fiks at edit/delete kun vises for admin samt at admins back kanp gÃ¥r til /admin mens projektlederen kun ser back knap til /main-page/{empID}(empID=${session.emp.empID})-->
                <button type="submit">Back</button>
            </form>
    </div>
</div>
<footer th:replace="fragments/footer :: site-footer"></footer>
</body>
</html>
