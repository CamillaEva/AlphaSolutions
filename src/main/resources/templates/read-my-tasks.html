<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My tasks</title>
</head>
<body>
<h1>My tasks</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    <tr th:each="task : ${myTasks}">
        <td th:text="${task.name}"></td>
        <td th:text="${task.description}"></td>
    </tr>
</table>
</body>
</html>
