<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>read subproject</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Start date</th>
        <th>End date</th>
       <!-- <th>Time estimated</th> -->
    </tr>
    <tr>
        <td th:text="${subProject.name}"></td>
        <td th:text="${subProject.description}"></td>
        <td th:text="${subProject.startDate}"></td>
        <td th:text="${subProject.endDate}"></td>
       <!-- <td th:text="${subProject.timeEst}"></td> -->
    </tr>
</table>

<h3>time-Estimate from tasks: <span th:text="${timeEstimate}"></span> hours</h3>

<h2>Tasks</h2>
<ul>
    <li th:each="task : ${subProject.tasks}">
        <a th:href="@{/read-tasks/{id}(id=${task.taskID})}"
           th:text="${task.name}">task Name</a><br>
        Description: <span th:text="${task.description}"></span><br>
        Start: <span th:text="${task.startDate}"></span><br>
        End: <span th:text="${task.endDate}"></span><br>
        Time Estimate: <span th:text="${task.timeEst}"></span>
        <hr>
    </li>
</ul>

<form th:action="@{/edit-subproject/{subProjectID}(subProjectID=${subProject.getSubProjectID()})}" method="get">
    <button type="submit">Edit subproject</button>
</form>
<a th:href="@{/pl/create-task/{subprojectID}(subprojectID=${subProject.subProjectID})}">
    <button type="button">Create task</button>
</a>
<form th:action="@{/delete-subproject/{subProjectID}(subProjectID=${subProject.getSubProjectID()})}" method="post">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this subproject?')">Delete
        subproject
    </button>
</form>

<a th:href="@{/read-project/{projectID}(projectID=${subProject.getProjectID()})}">
    <button type="button">BACK</button>
</a>
</body>
</html>
