<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>read subproject</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Time estimated</th>
    </tr>
    <tr>
        <td th:text="${subProject.name}"></td>
        <td th:text="${subProject.description}"></td>
        <td th:text="${subProject.startDate}"></td>
        <td th:text="${subProject.endDate}"></td>
        <td th:text="${subProject.timeEst}"></td>
    </tr>
</table>

<form th:action="@{/edit-subproject/{subProjectID}(subProjectID=${subProject.getSubProjectID()})}" method="get">
    <button type="submit">Edit subproject</button>
</form>
<form th:action="@{/delete-subproject/{subProjectID}(subProjectID=${subProject.getSubProjectID()})}" method="post">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this subproject?')">Delete subproject</button>
</form>
</body>
</html>
