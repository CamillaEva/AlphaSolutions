<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/box.css}">
</head>

<body>
<header th:replace="fragments/header :: site-header"></header>

<div class="form-box">
    <h1>Create task</h1>
<form th:action="@{/pl/create-task/{subProjectID}/add(subProjectID=${subProject.subProjectID})}" th:object="${task}"
      th:method="post">
    <input type="hidden" th:field="*{subProjectID}" th:value="subProject.subProjectID"/>

    <label th:for="*{name}">Name</label>
    <input type="text" th:field="*{name}" autofocus required/><br>

    <label th:for="*{description}">Description</label>
    <input type="text" th:field="*{description}"/><br>

    <label th:for="*{startDate}">Start date</label>
    <input type="date" th:field="*{startDate}" required/><br>

    <label th:for="*{endDate}">End date</label>
    <input type="date" th:field="*{endDate}" required/><br>

    <label th:for="*{timeEst}">Time estimated</label>
    <input type="number" th:field="*{timeEst}" required/><br>

    <button type="submit" class="box-button">Save</button>
    <a th:href="@{/read-subproject/{subprojectID}(subprojectID=${subProject.subProjectID})}" class="box-button">
        <button type="button">CANCEL</button>
    </a>

</form>

</div>
<footer th:replace="fragments/footer :: site-footer"></footer>
</body>
</html>
